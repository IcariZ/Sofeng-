<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>To Do!</title>
</head>
<body>
    <header>
        <h2 class="logo">toroo</h2>
        <nav class="navigation">
            <a class="currentPage">Home</a>
            <a href="/Calendar/calendar.html">Calendar</a>
            <a href="/Pomodoro/pomodoro.html">Pomodoro Timer</a>
            <a href="/Analysis/analysis.html">Weekly Analysis</a>
            <a href="/WFC/WFC.html">WFC Recommendations</a>
        </nav>
    </header>
    <br><br><br><br><br><br><br><br><br><br>
    <h3 style="text-align: center;">Weekly Analysis</h3>
    <br>

    <div class="weekly">
        <div class="box" id="completed">
            <p>Completed</p>
            <p id="completedCount">0</p>
        </div>
        <div class="box" id="inProgress">
            <p>In Progress</p>
            <p id="inProgressCount">0</p>
        </div>
        <div class="box" id="overdue">
            <p>Overdue</p>
            <p id="overdueCount">0</p>
        </div>
    </div>
    <br><br><br><br>

    <div class="container">
        <div class="toDoApp">
            <h3>To Do List</h3>
            <div class="row">
                <input type="text" id="inputBox" placeholder="Add New Task">
                <button onclick="addTask()">Add</button>
            </div>
        </div>
        <ul id="listContainer"></ul>
    </div>

    <script src='home.js'></script>
</body>
</html>

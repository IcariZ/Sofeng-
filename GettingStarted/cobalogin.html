<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="gettingStarted.css">
</head>
<body>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        <!-- login section -->
        <div class="form-box login">
            <h2>Welcome to ??</h2>
            <form action="#">
                <div class="input-box">
                    <!-- <span class="icon"><ion-icon name="mail"></ion-icon></span> -->
                    <!-- <input type="email" required>   ga nyangkutttt -->
                    <!-- <label>Email</label> -->
                    <input type="email" placeholder="Email" required>   <!-- ga nyangkutttt -->
                </div>
                <div class="input-box">
                    <span class="icon" id="eyeicon"><ion-icon name="eye-off-outline" id="eyeIconElement"></ion-icon></span>
                    <input type="password" id="password" placeholder="Password" name="log_pwd" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <!-- <label>Password</label> -->
                </div>
                
                <button type="submit" class="btn">Login</button>
                <div class="remember-forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="login-register">
                    <p>Don't have an account? <a href="Login/login.html" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <!-- registration section -->
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <!-- <span class="icon"><ion-icon name="mail"></ion-icon></span> -->
                    <!-- <input type="email" required>       ga nyangkut gitu deh gatau -->
                    <!-- <label>Email</label> -->
                    <input type="email" placeholder="Email" required> 
                </div>
                <div class="input-box">
                    <span class="icon" id="eyeicon"><ion-icon name="eye-off-outline" id="reg_eyeIconElement"></ion-icon></span>
                    <input type="password" id="reg_password" placeholder="Password" name="reg_pwd" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    
                </div>
                <div class="input-box">
                    <span class="icon" id="eyeicon"><ion-icon name="eye-off-outline" id="confirm_eyeIconElement"></ion-icon></span>
                    <input type="password" id="conf_password" placeholder="Confirm Password" name="conf_pwd" required
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </div>
                
                <button type="submit" class="btn">Register</button>
                <div class="login-link">
                    <p>Already have an account? <a href="#" class="register-link">Login</a></p>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
</body>
</html>
